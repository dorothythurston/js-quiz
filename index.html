<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Disney Quiz</title>
  <link rel='stylesheet' type='text/css' href='main.css'/>
  <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
  <script type='text/javascript' src='app.js'></script>
</head>
<body>
  <div class="main-container">
    <div id ="mickey-ears">
      <div id="left-ear">
      </div>
      <div id="right-ear">
      </div>
      <div id="mickey-base">
      </div>
    </div>



    <h1 id="jumbotron">How well do you know Disney<span id="title"></span>?</h1>


    <div id="display">
        <div id="main-menu">
          <h2>Princesses</h2>
          <div id="tiara">
            <div id="left-round">
            </div>
            <div id="point">
            </div>
            <div id="tiara-jewel">
            </div>
            <div id="right-round">
            </div>
            <div id="tiara-base">
            </div>
          </div>

          <h2>Princes</h2>
          <div id="prince-crown">
            <div id="point-one">
            </div>
            <div id="point-two">
            </div>
            <div id="point-three">
            </div>
            <div id="point-four">
            </div>
            <div id="prince-crown-base">
            </div>
          </div>

          <h2>Villains</h2>
          <div id="crown">
            <div id="triangle-one">
            </div>
            <div id="triangle-two">
            </div>
            <div id="jewel">
            </div>
            <div id="triangle-three">
            </div>
            <div id="crown-base">
            </div>
          </div>
        </div>

        <div id="results">
          <p></p>
          <div id="castle">
            <div id="castle-turret-left">
            </div>
            <div id="castle-turret-left-roof">
            </div>
            <div id="castle-turret-right">
            </div>
            <div id="castle-turret-right-roof">
            </div>
            <div id="castle-door">
            </div>
            <div id="castle-base">
            </div>
          </div>
        </div>

        <div id="game">
          <div id="prompt">
            <p></p>
          </div>
          <div class="answer">
            <p id="choice-one"></p>
          </div>
          <div class="answer">
            <p id="choice-two"></p>
          </div>
          <div class="answer">
            <p id="choice-three"></p>
          </div>
        </div>
      </div>

      <div id="status">
        <p><span id="index">1</span> of <span id="total">12</span></p>
      </div>


      <div id="new-game">
        <div id="key">
          <div id="key-circle">
          </div>
          <div id="key-shaft">
          </div>
          <div id="key-lock-1">
          </div>
          <div id="key-lock-2">
          </div>
        </div>
      </div>
  </div>
</body>
