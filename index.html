<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Disney Princess Quiz</title>
  <link rel='stylesheet' type='text/css' href='main.css'/>
  <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
  <script type='text/javascript' src='app.js'></script>
</head>
<body>
  <div class="main-container">
    <div id="crown">
      <div id="triangle-one">
      </div>
      <div id="triangle-two">
      </div>
      <div id="jewel">
      </div>
      <div id="triangle-three">
      </div>
      <div id="crown-base">
      </div>
    </div>

    <h1 id="jumbotron">How well do you know Disney Princesses?</h1>
      <div class="key-container">
        <div id="key">
          <div id="key-circle">
          </div>
          <div id="key-shaft">
          </div>
          <div id="key-lock-1">
          </div>
          <div id="key-lock-2">
          </div>
        </div>
      </div>
      <div id="quiz">
        <div id="prompt">
          <p>Pick a color:</p>
        </div>
        <div class="answer">
          <p id="choice-one">red</p>
        </div>
        <div class="answer">
          <p id="choice-two">pink</p>
        </div>
        <div class="answer">
          <p id="choice-three">blue</p>
        </div>
      </div>
      <div id="status">
        <p><span id="index">1</span> of <span id="total">12</span></p>
      </div>
  </div>
</body>
