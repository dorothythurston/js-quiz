<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Disney Quiz</title>
  <link rel='stylesheet' type='text/css' href='main.css'/>
  <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
  <script type='text/javascript' src='app.js'></script>
</head>
<body>
  <div class="main-container">
    <div id="mickey-ear-container">
      <div id="princess-hat">
        <div id="decoration">
        </div>
        <div id="point">
        </div>
        <div id="princess-hat-base">
        </div>
      </div>

      <div id="prince-crown">
        <div id="point-one">
        </div>
        <div id="point-two">
        </div>
        <div id="point-three">
        </div>
        <div id="point-four">
        </div>
        <div id="prince-crown-base">
        </div>
      </div>

      <div id="evil-crown">
        <div id="triangle-one">
        </div>
        <div id="triangle-two">
        </div>
        <div id="jewel">
        </div>
        <div id="triangle-three">
        </div>
        <div id="evil-crown-base">
        </div>
      </div>
      <div id ="mickey-ears">
        <div id="left-ear">
        </div>
        <div id="right-ear">
        </div>
        <div id="mickey-base">
        </div>
      </div>
    </div>

    <h1 id="jumbotron">How well do you know Disney<span id="title"></span>?</h1>
    <div id="display">
      <div class="main-menu">
      </div>

      <div id="game">
        <div id="prompt">
          <p>HI</p>
        </div>
      </div>

      <div id="results">
        <p></p>
        <div id="play-again">
          <h2>Play Again?</h3>
        </div>
        <div id="play-new-game">
          <h2>Play New Game</h3>
        </div>
      </div>

      <div id="status">
        <p><span id="index">1</span> of <span id="total">12</span></p>
      </div>
  </div>
</body>
