<!DOCTYPE html>
<head>
  <meta charset="UTF-8">
  <title>Disney Princess Quiz</title>
  <link rel='stylesheet' type='text/css' href='main.css'/>
  <script type="text/javascript" src="http://code.jquery.com/jquery.min.js"></script>
  <script type='text/javascript' src='app.js'></script>
</head>
<body>
  <div class="main-container">
    <div id="crown">
      <div id="triangle-one">
      </div>
      <div id="triangle-two">
      </div>
      <div id="jewel">
      </div>
      <div id="triangle-three">
      </div>
      <div id="crown-base">
      </div>
    </div>

    <h1 id="jumbotron">Which Disney Princess are you?</h1>
      <div id="quiz">
        <div id="prompt">
          <p>Pick a color:</p>
        </div>
        <div class="answer">
          <p id="choice-one">red</p>
        </div>
        <div class="answer">
          <p id="choice-two">pink</p>
        </div>
        <div class="answer">
          <p id="choice-three">blue</p>
        </div>
        <div class="answer">
          <p id="choice-four">yellow</p>
        </div>
      </div>
      <div id="status">
        <p>1 of 12</p>
      </div>
  </div>
</body>
